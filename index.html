<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<div class="container">

		<div class="weather_container">
			<div class="weather_title">
				<p class="title_text">Weather</p>
			</div>
			<div class="weather_time">
				<p class="time_title">Current time:</p>
				<p class="time">00:00</p>
			</div>
			<div class="indicators_container">
				<div class="temperature_container">
					<p class="temperature">0&deg;C</p>
				</div>
				<div class="windspeed_container">
					<img src="images/wind.svg" alt="precipitation">
					<p class="windspeed">0ms</p>
				</div>
				<div class="humidity_container">
					<img src="images/humidity.svg" alt="humidity">
					<p class="humidity">0%</p>
				</div>
				<div class="cloudcover_container">
					<img src="images/cloud.svg" alt="cloudcover">
					<p class="cloudcover">0%</p>
				</div>
				<div class="precipitation_container">
					<img src="images/rain.svg" alt="precipitation">
					<p class="precipitation">0mm</p>
				</div>
				<button class="refresh">
					<img src="images/refresh.svg" alt="humidity">
				</button>
			</div>
		</div>

		
		
	</div>
	<script src="script.js"></script>
</body>

</html>
